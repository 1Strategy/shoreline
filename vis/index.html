<!doctype html>
<html>
<head>
    <title>D3 Tutorial</title>
    <script src="http://d3js.org/d3.v5.min.js"></script>
</head>
<body>
</body>

    <script>

        var canvas = d3.select("body")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 500);
        
        var circle = canvas.append("circle")
                        .attr("cx", 250) //horizontal position
                        .attr("cy", 250) //vertical position
                        .attr("r", 50)   // radius
                        .attr("fill", "purple")

        var rect = canvas.append("rect")
                        .attr("width", 100)
                        .attr("height", 50);
        
        var line = canvas.append("line")
                        .attr("x1", 0)   // first horizontal position
                        .attr("y1", 100) // first vertical position
                        .attr("x2", 400)
                        .attr("y2", 400)
                        .attr("stroke", "green")
                        .attr("stroke-width", 6)

    </script>

</html>
